<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo for ng-show and ng-hide</title>
    <script src="../js/angular.min%20(1)1.7.9.js"></script>
</head>
<body ng-app="">
      <p>Do you want to hide the list of cities?</p>
      <input type="checkbox" ng-model="myVar">
      <ul ng-hide="myVar">
          <li>Nairobi</li>
          <li>London</li>
          <li>Paris</li>
      </ul>

</body>
</html>
