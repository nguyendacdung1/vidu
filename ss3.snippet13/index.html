<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/angular.min%20(1)1.7.9.js"></script>
</head>
<body ng-app="myApp">
<h1>AngularJS Currency Filter</h1>
<div ng-controller="myController">
    Default Currency: {{person.salary | currency}}<br>
    Custom Currency Indentifier: {{person.salary | currency:'Euro.'}}<br>
    Without Fraction: {{person.salary | currency:'Euro':0}}<br>
    Two Decimal Fraction: <span ng-bind="person.salary | currency:'GBP':2"></span>
</div>
<script>
    var myApp=angular.module('myApp',[]);
    myApp.controller("myController",function ($scope){
        $scope.person={salary:100000}
    });
</script>
</body>
</html>
